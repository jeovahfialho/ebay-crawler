<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test eBay Page</title>
</head>
<body>
<ul>
    <li class="s-item s-item__pl-on-bottom">
        <div class="s-item__wrapper clearfix">
            <div class="s-item__image-section">
                <a href="https://www.ebay.com/itm/ExampleProduct123">
                    <img src="example-image.jpg" alt="Example Product">
                </a>
            </div>
            <div class="s-item__info clearfix">
                <a class="s-item__link" href="https://www.ebay.com/itm/ExampleProduct123">
                    <div class="s-item__title"><span>Gigabyte GeForce GTX 1080</span></div>
                    <div class="s-item__price">R$ 471,63</div>
                    <div class="s-item__subtitle"><span class="SECONDARY_INFO">Seminovo</span></div>
                </a>
            </div>
        </div>
    </li>
    <!-- Repetido o bloco <li> para simular outro item -->
    <li class="s-item s-item__pl-on-bottom">
        <div class="s-item__wrapper clearfix">
            <div class="s-item__image-section">
                <a href="https://www.ebay.com/itm/ExampleProduct456">
                    <img src="example-image-2.jpg" alt="Another Example Product">
                </a>
            </div>
            <div class="s-item__info clearfix">
                <a class="s-item__link" href="https://www.ebay.com/itm/ExampleProduct456">
                    <div class="s-item__title"><span>MSI Radeon RX 580</span></div>
                    <div class="s-item__price">R$ 550,00</div>
                    <div class="s-item__subtitle"><span class="SECONDARY_INFO">Novo</span></div>
                </a>
            </div>
        </div>
    </li>
</ul>
</body>
</html>
